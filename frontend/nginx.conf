# frontend/nginx.conf

server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # âœ… FIXED: Tanggalin ang rewrite directive
    location /api/ {
        # Ang trailing slash sa dulo ay automatic na mag-remove ng /api/ prefix
        proxy_pass http://geotech-server:8000/;
        
        # Important headers para sa FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings (importante para sa long-running requests)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}